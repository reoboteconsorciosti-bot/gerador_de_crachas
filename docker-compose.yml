version: '3.8'

services:
  backend:
    build: ./backend
    container_name: crachas_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app # Optional: for hot reload if running with reload flag
    environment:
      - LAYOUT_VERSION=4.3

  frontend:
    build: ./frontend
    container_name: crachas_frontend
    ports:
      - "3000:80" # Expose on port 3000 (map to container 80)
    environment:
      - VITE_API_URL=http://localhost:8000/api
      # On VPS, change localhost to your VPS IP or Domain
    depends_on:
      - backend
